<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll-active</title>
</head>
<body>
    <div class="container">
        <div id="row 1" class="row">row 1</div>
        <div id="row 2" class="row">row 2</div>
        <div id="row 3" class="row">row 3</div>
        <div id="row 4" class="row">row 4</div>
        <div id="row 5" class="row">row 5</div>
        <div id="row 6" class="row">row 6</div>
    </div>
    <div class="right-menu">
        <div id="tip"></div>
        <div class="item" data-scroll-active="row 1">row 1</div>
        <div class="item" data-scroll-active="row 2">row 2</div>
        <div class="item" data-scroll-active="row 3">row 3</div>
        <div class="item" data-scroll-active="row 4">row 4</div>
        <div class="item" data-scroll-active="row 5">row 5</div>
        <div class="item" data-scroll-active="row 6">row 6</div>
    </div>
    <script src="dist/scroll-active.js"></script>
</body>
</html>
